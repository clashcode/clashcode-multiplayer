@(websocketUrl: String)

@main("Multiplayer - Live Feed") {

    <script>
        var wsUri = "@websocketUrl";
    </script>

    <div class="container">

        <h1>Multiplayer Blocks</h1>

        <div id="game-field"></div>

        <div id="output"></div>

        <button id="connect-button" class="btn">Connect</button>
        <button id="disconnect-button" class="btn">Disconnect</button>
        <button id="reset-button" class="btn">Reset</button>

    </div>

}
